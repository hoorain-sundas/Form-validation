<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Form Validation</h1>
    <label for="inp1">First Name: </label>
    <input type="text" id="inp1" placeholder="First Name" required="required" 
    onblur="getinput()"> 
    <!--  -->
    <br>
    <br>
    <label for="inp2">Last Name: </label>
    <input type="text" id="inp2" placeholder="Last Name" required="required"
    onblur="getinput()"> 
   <!--  -->
    <br>
    <br>
    <label for="con">Contact: </label>
    <input type="text" maxlength="11" id="con" placeholder="Contact number" required="required"
    onblur="getinput()"> 
    <!--  -->
    <br>
    <br>
    <label for="zip">Zip code: </label>
    <input type="text" maxlength="5" id="zip" placeholder="Zip code" required="required"
    onblur="getinput()"> 
    <!--  -->
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Email address" required="required"
    onblur="getinput()"> 
    <!--  -->
    <br>
    <br>
    <input id="but" type="submit" value="Submit" onclick="checkinput()">
    </div>

    <script src="app.js"></script>
</body>
</html>
